<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>verletSoftBody</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #293148;
    }

    #canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
  <script>
    const screen = new Screen(document.querySelector('#canvas'), 16 * 48, 10 * 48);

    const solver = new Solver(16 * 48, 10 * 48);
    solver.gravity.y = 500;
    solver.borderFriction = 0.1;
    solver.boundsMargin = 8;

    function resize() {
      screen.canvas.width = window.innerWidth;
      screen.canvas.height = window.innerHeight;
      solver.width = screen.canvas.width;
      solver.height = screen.canvas.height;
    }
    resize();
    window.onresize = resize;

    const interactionHandler = new InteractionHandler(solver);
    interactionHandler.nodeRadius = 8;

    const renderer = new Renderer(solver, screen);
    renderer.nodeRadius = 8;



    solver.nodes.push(new Node(new Vector(100, 100)));
    solver.nodes.push(new Node(new Vector(200, 100)));
    solver.nodes.push(new Node(new Vector(200, 200)));
    solver.nodes.push(new Node(new Vector(100, 200)));
    solver.constraints.push(new Constraint(solver.nodes[0], solver.nodes[1], 100, 0.15));
    solver.constraints.push(new Constraint(solver.nodes[1], solver.nodes[2], 100, 0.15));
    solver.constraints.push(new Constraint(solver.nodes[2], solver.nodes[3], 100, 0.15));
    solver.constraints.push(new Constraint(solver.nodes[3], solver.nodes[0], 100, 0.15));

    solver.constraints.push(new Constraint(solver.nodes[0], solver.nodes[2], Math.sqrt(100 * 100 + 100 * 100), 0.15));
    solver.constraints.push(new Constraint(solver.nodes[1], solver.nodes[3], Math.sqrt(100 * 100 + 100 * 100), 0.15));



    function run() {
      requestAnimationFrame(run);

      solver.step();
      renderer.render();
      interactionHandler.update();
    }

    run();
  </script>
</body>

</html>
